_schema-version: "3.2"
ID: ControlLogistico
version: 0.0.1
modules:
- name: ControlLogistico-destination-content
  type: com.sap.application.content
  requires:
  - name: ControlLogistico-destination-service
    parameters:
      content-target: true
  - name: ControlLogistico_html_repo_host
    parameters:
      service-key:
        name: ControlLogistico_html_repo_host-key
  - name: uaa_ControlLogistico
    parameters:
      service-key:
        name: uaa_ControlLogistico-key
  parameters:
    content:
      instance:
        destinations:
        - Name: ControlLogistico_ControlLogistico_html_repo_host
          ServiceInstanceName: ControlLogistico-html5-app-host-service
          ServiceKeyName: ControlLogistico_html_repo_host-key
          sap.cloud.service: ControlLogistico
        - Authentication: OAuth2UserTokenExchange
          Name: ControlLogistico_uaa_ControlLogistico
          ServiceInstanceName: ControlLogistico-xsuaa-service
          ServiceKeyName: uaa_ControlLogistico-key
          sap.cloud.service: ControlLogistico
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: ControlLogistico-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ControlLogistico_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - tasacomvaledeviveres.zip
      name: tasacomvaledeviveres
      target-path: resources/
    - artifacts:
      - comtasalogregistrocomb.zip
      name: comtasalogregistrocomb
      target-path: resources/
    - artifacts:
      - comtasareportemdatcomb.zip
      name: comtasareportemdatcomb
      target-path: resources/
    - artifacts:
      - comtasaconsultahorom.zip
      name: comtasaconsultahorom
      target-path: resources/
    - artifacts:
      - comtasaanalisiscomb.zip
      name: comtasaanalisiscomb
      target-path: resources/
    - artifacts:
      - comtasaaceitesusados.zip
      name: comtasaaceitesusados
      target-path: resources/
- name: tasacomvaledeviveres
  type: html5
  path: valedeviveres
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comtasalogregistrocomb
  type: html5
  path: logregistrocomb
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comtasareportemdatcomb
  type: html5
  path: reportemdatcomb
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comtasaconsultahorom
  type: html5
  path: consultahorom
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comtasaanalisiscomb
  type: html5
  path: analisiscomb
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comtasaaceitesusados
  type: html5
  path: aceitesusados
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: ControlLogistico-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: ControlLogistico-destination-service
    service-plan: lite
- name: ControlLogistico_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ControlLogistico-html5-app-host-service
    service-plan: app-host
- name: uaa_ControlLogistico
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: ControlLogistico-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
